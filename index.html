<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://play-lh.googleusercontent.com/CrLSEl1Vnn2XeXm9uEukivohhdzxebG-pVVOmaSsKW4oNNRg18OT8K5M--F4rHTR8P8"
    />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="page">
      <div class="container">
        <div class="chose-player">
          <span class="one-player">1 player</span>
          <span class="two-player">1 vs 1</span>
        </div>
        <div class="players">
          <div class="player-1"></div>
          <div class="player-2">player 2: <span>3</span></div>
        </div>
        <div class="game-info">
          <div class="game-name">Hangman</div>
          <div class="category">Word From: <span></span></div>
        </div>
        <hr />
        <div class="row">
          <div class="hangman-draw">
            <div class="the-draw">
              <div class="the-stand"></div>
              <div class="the-hang"></div>
              <div class="the-rope"></div>
              <div class="the-man">
                <div class="head"></div>
                <div class="body"></div>
                <div class="hands"></div>
                <div class="legs"></div>
              </div>
            </div>
          </div>
          <div class="letters"></div>
        </div>
        <hr />
        <div class="letters-guess"></div>
        <audio id="success" src="audio/success.mp3" preload="auto"></audio>
        <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
        <audio id="win" src="audio/win.wav" preload="auto"></audio>
        <audio id="lose" src="audio/lose.mp3" preload="auto"></audio>
        <div class="play-again"><span>Play Again</span></div>
        <div class="show-letters"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
